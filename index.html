<audio id="mySong">
    <source src="image/Anivar%20-%20Любимый%20Человек.mp3" type="audio/mp3">
</audio>
</body>
<script>
    var mySong=document.getElementById("mySong");
    var icon=document.getElementById("icon");
    icon.onclick=function() {
        if (mySong.paused){
            mySong.play();
            icon.src="image/pngaaa.com-180444.png"
        }else {
            mySong.pause();
            icon.src="image/pngaaa.com-180388.png"
        }
    }
</script>
